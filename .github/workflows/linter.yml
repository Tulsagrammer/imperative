name: Lint Code Base

on:
  push:
    branches-ignore:
      - 'master'
      - 'zowe-v1-lts'

jobs:
  build:

    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Lint Code Base
      uses: docker://github/super-linter:v3
      env:
        VALIDATE_ALL_CODEBASE: true
        VALIDATE_JAVASCRIPT_STANDARD: false
        VALIDATE_TYPESCRIPT_STANDARD: false
